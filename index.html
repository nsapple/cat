<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating 3D Cat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
</head>
<body>
    <script>
        let catModel;

        function preload() {
            // Load the 3D cat model from the GitHub Pages URL
            catModel = loadModel('https://nsapple.github.io/3D-Cat-Model/cat.glb'); // Replace with your actual URL
        }

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);
        }

        function draw() {
            background(30);

            // Add lighting
            ambientLight(255, 255, 255);
            directionalLight(255, 255, 255, 0.25, 0.25, -1);

            // Display the text above
            push();
            translate(0, -height / 2 + 50, 0);
            textAlign(CENTER, CENTER);
            fill(255);
            textSize(24);
            text('Rotating Cat', 0, 0);
            pop();

            // Rotate and display the model
            rotateY(frameCount * 0.01);
            scale(1.5); // Adjust the scale if necessary
            model(catModel);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
